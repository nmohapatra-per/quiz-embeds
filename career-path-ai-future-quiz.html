                    <p class="card-description">Select the broad field that interests you most.</p>
                    <div class="category-grid">
                        ${CATEGORIES.map(cat => `
                            <div class="category-card" data-id="${cat.id}">
                                <div class="category-icon">${cat.icon}</div>
                                <div class="category-name">${cat.name}</div>
                                <div class="category-description">${cat.description}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-primary" id="next-btn" disabled>Continue to Careers</button>
                </div>
            `;
        }

        function renderCareers() {
            return `
                <div class="card">
                    <h2>Select a Specific Career</h2>
                    <p class="card-description">Choose the specific role within ${selectedCategory.name}.</p>
                    <div class="careers-list">
                        ${selectedCategory.careers.map(career => `
                            <div class="career-option" data-name="${career.name}">
                                <div class="career-info">
                                    <div class="career-title">${career.name}</div>
                                    <div class="career-subtitle">${career.subtitle}</div>
                                </div>
                                <div class="risk-badge risk-${career.risk}">
                                    ${career.risk === 'high' ? 'High Impact' : career.risk === 'medium' ? 'Moderate Impact' : 'Low Impact'}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="button-group">
                        <button class="btn-secondary" id="back-btn">Back</button>
                        <button class="btn-primary" id="analyze-btn" disabled>Analyze Impact</button>
                    </div>
                </div>
            `;
        }

        function renderResults() {
            const analysis = ANALYSES[selectedCareer.name] || {
                title: 'Analysis Coming Soon',
                timeline: 'Check back for detailed analysis',
                overview: 'Detailed analysis for this career is being developed.',
                changes: [],
                skills: [],
                bottomLine: 'General career analysis in progress.',
                prepare: 'Focus on developing uniquely human skills.'
            };

            return `
                <div class="results-header">
                    <div class="results-career">${selectedCareer.name}</div>
                    <h1 class="results-title">${analysis.title}</h1>
                    <p class="results-timeline">${analysis.timeline}</p>
                </div>

                <div class="section">
                    <h3>Overview: What's Happening</h3>
                    <p>${analysis.overview}</p>
                </div>

                ${analysis.changes.length > 0 ? `
                    <div class="section">
                        <h3>Timeline: How This Career Will Change</h3>
                        ${analysis.changes.map(change => `
                            <div class="timeline-item">
                                <div class="timeline-year">${change.period}</div>
                                <div>${change.text}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}

                ${analysis.skills.length > 0 ? `
                    <div class="section">
                        <h3>Essential Skills for the AI Era</h3>
                        <div class="skill-grid">
                            ${analysis.skills.map(skill => `
                                <div class="skill-card">
                                    <h4>${skill.title}</h4>
                                    <p>${skill.description}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="callout">
                    <div class="callout-title">The Bottom Line</div>
                    <div>${analysis.bottomLine}</div>
                </div>

                <div class="section">
                    <h3>How to Prepare</h3>
                    <p>${analysis.prepare}</p>
                </div>

                <button class="btn-primary" onclick="restart()">Analyze Another Career</button>
            `;
        }

        function attachCategoryListeners() {
            document.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', function() {
                    const id = this.dataset.id;
                    selectedCategory = CATEGORIES.find(c => c.id === id);
                    document.querySelectorAll('.category-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('next-btn').disabled = false;
                });
            });

            document.getElementById('next-btn').addEventListener('click', function() {
                if (selectedCategory) {
                    step = 2;
                    render();
                }
            });
        }

        function attachCareerListeners() {
            document.querySelectorAll('.career-option').forEach(option => {
                option.addEventListener('click', function() {
                    const name = this.dataset.name;
                    selectedCareer = selectedCategory.careers.find(c => c.name === name);
                    document.querySelectorAll('.career-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('analyze-btn').disabled = false;
                });
            });

            document.getElementById('back-btn').addEventListener('click', function() {
                step = 1;
                selectedCareer = null;
                render();
            });

            document.getElementById('analyze-btn').addEventListener('click', function() {
                if (selectedCareer) {
                    step = 3;
                    render();
                }
            });
        }

        function restart() {
            step = 1;
            selectedCategory = null;
            selectedCareer = null;
            render();
        }

        render();
    </script>
</body>
</html>
