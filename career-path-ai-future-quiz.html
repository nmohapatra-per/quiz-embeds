                            <h4>${pathway.action}</h4>
                            <ul>
                                ${pathway.steps.map(step => `<li>${step}</li>`).join('')}
                            </ul>
                        </div>
                    </div>

                    <button class="restart-btn" onclick="restartQuiz()">Explore Another Path</button>
                </div>
            `;

            document.getElementById('quiz-container').innerHTML = html;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            scores = {
                creative: 0,
                technical: 0,
                strategic: 0,
                human: 0,
                specialized: 0
            };
            renderQuestion();
        }

        // Start the quiz
        renderQuestion();
    </script>
</body>
