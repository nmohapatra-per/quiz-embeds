        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--accent-primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;

            -webkit-text-fill-color: transparent;
            background-clip: text;

        .subtitle {

            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;

            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease 0.2s both;

        .step {

            align-items: center;

            padding: 12px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);

        }

        .step.active {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .step.completed {
            border-color: var(--accent-success);
            color: var(--accent-success);
        }

        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
            font-weight: 700;
            font-size: 0.75rem;
        }

        .step.active .step-number {

            color: var(--bg-primary);
        }

        .step.completed .step-number {
            background: var(--accent-success);
            color: var(--bg-primary);
        }

            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 32px;
            animation: slideInUp 0.6s ease both;

        .card h2 {
            font-size: 1.75rem;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .card-description {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 1.0625rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .category-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .category-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .category-card:hover::before {
            left: 100%;
        }

        .category-card.selected {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.1), rgba(121, 192, 255, 0.05));
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .category-name {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 8px;
        }

        .category-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .careers-list {

        }

        .career-option {

            display: flex;

            align-items: center;

            transform: translateX(4px);
        }

        .career-option.selected {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.1), rgba(121, 192, 255, 0.05));

        .career-info {
            flex: 1;
        }

        .career-title {
            font-weight: 700;
            font-size: 1.0625rem;
            margin-bottom: 4px;
        }

        .career-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .risk-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .risk-high {
            background: rgba(255, 123, 114, 0.2);

        }

        .risk-medium {

        }

        .risk-low {

            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }

        .button-container {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;

            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.4);
        }

        .btn-primary:disabled {

            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);

        .results {

            gap: 16px;
            margin-top: 20px;
        }

        .skill-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;

        .skill-card:hover {

            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .skill-card p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .callout {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.1), rgba(121, 192, 255, 0.05));
            border-left: 4px solid var(--accent-primary);
            padding: 24px;
            border-radius: 8px;
            margin: 24px 0;
        }

        .callout-title {
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 12px;
            font-size: 1.125rem;
        }

        .callout-text {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .restart-btn {
            width: 100%;
            margin-top: 32px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .restart-btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            .card {
                padding: 24px;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .step-indicator {
                flex-direction: column;
                align-items: stretch;
            }

            .results-header {
                padding: 32px 24px;
            }
        }
    </style>
</head>

                        <p><strong>Concrete next steps if you're pursuing ${selectedCareer.name}:</strong></p>
                        <p>${analysis.prepare}</p>
                    </div>

                    <button class="restart-btn" onclick="restart()">Analyze Another Career</button>
                </div>
            `;
        }

        function render() {
            const container = document.getElementById('app-container');
            
            if (currentStep === 1) {
                container.innerHTML = renderCategorySelection();
                attachCategoryHandlers();
            } else if (currentStep === 2) {
                container.innerHTML = renderCareerSelection();
                attachCareerHandlers();
            } else if (currentStep === 3) {
                container.innerHTML = renderResults();
            }
        }

        function attachCategoryHandlers() {
            document.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', function() {
                    const categoryId = this.dataset.category;
                    selectedCategory = categories.find(c => c.id === categoryId);
                    
                    document.querySelectorAll('.category-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    document.getElementById('next-btn').disabled = false;
                });
            });

            document.getElementById('next-btn').addEventListener('click', function() {
                if (selectedCategory) {
                    currentStep = 2;
                    selectedCareer = null;
                    render();
                }
            });
        }

        function attachCareerHandlers() {
            document.querySelectorAll('.career-option').forEach(option => {
                option.addEventListener('click', function() {
                    const careerName = this.dataset.career;
                    const category = categories.find(c => c.id === selectedCategory.id);
                    selectedCareer = category.careers.find(c => c.name === careerName);
                    
                    document.querySelectorAll('.career-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    document.getElementById('analyze-btn').disabled = false;
                });
            });

            document.getElementById('analyze-btn').addEventListener('click', function() {
                if (selectedCareer) {
                    currentStep = 3;
                    render();
                }
            });
        }

        function goBack() {
            currentStep = 1;
            selectedCareer = null;
            render();
        }

        function restart() {
            currentStep = 1;
            selectedCategory = null;
            selectedCareer = null;
            render();
        }

        // Initialize
        render();
